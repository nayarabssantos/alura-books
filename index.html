<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alura Books</title>
    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <header class="cabecalho">
        <div class="cabecalho__menu">
            <span class="cabecalho__menu__hamburguer cabecalho__menu__imagem"></span>
            <img src="./assets/Logo.svg" alt="Logo alura books" class="cabecalho__menu__logo">
        </div>
        <div class="cabecalho__menu">
            <a href="#">
                <img src="./assets/Favoritos.svg" alt="Meus favoritos" class="cabecalho__menu__imagem">
            </a>
            <a href="#">
                <img src="./assets/Compras.svg" alt="Minhas compras" >
            </a>
            <a href="#">
                <img src="./assets/Usuário.svg" alt="Meu Perfil">
            </a>
        </div>
    </header>
    <main>
        <section class="inicio">
            <h2 class="inicio__titulo">
                Já sabe por onde começar?
            </h2>
            <h3 class="inicio__subtitulo">
                Encontre em nossa estante o que precisa para seu desenvolvimento
            </h3>
            <div class="inicio__busca">
                <img src="./assets/Pesquisa.svg" alt="lupa indicando campo de perquisa">
                <input type="text" placeholder="Qual será sua próxima leitura?">
            </div>
        </section>
    </main>
    <footer>
        <p>Grupo Alura</p>
    </footer>
</body>
</html>
